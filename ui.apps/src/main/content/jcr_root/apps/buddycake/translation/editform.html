<sly data-sly-use.config="com.aem.translation.connector.buddycake.core.models.BuddyCakeTranslationConnector">
    <form id="services-editor-form" method="post"
          action="${config.formAction}"
          class="coral-form coral-Form--vertical foundation-form"
          data-foundation-form-ajax="true"
          data-foundation-form-loadingmask="true">

        <input type="hidden" name="translationConnectorConfigPath" value="${config.translationConnectorConfigPath}"/>

        <h3 class="coral-Form-fieldset-legend">
            ${'BuddyCake Translation Connector Settings' @i18n, locale=request.locale}
        </h3>

<!--        libs/cq/translation/cloudservices/clientlibs/msTranslatorEditor-->
        <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
        <sly data-sly-call="${clientlib.css @ categories='buddycake.translation.connector'}" />
        <sly data-sly-call="${clientlib.js @ categories='buddycake.translation.connector'}" />

        <div class="coral-Form-fieldwrapper">
            <label class="coral-Form-fieldlabel">${'Translation Label' @i18n, locale=request.locale}</label>
            <input class="coral-Form-field coral-Textfield"
                   type="text"
                   name="./servicelabel" value="${config.serviceLabel}"
                   is="coral-textfield" aria-invalid="false">
        </div>

        <div class="coral-Form-fieldwrapper">
            <label class="coral-Form-fieldlabel">${'Translation Attribution' @i18n, locale=request.locale}</label>
            <input class="coral-Form-field coral-Textfield"
                   type="text" is="coral-textfield"
                   placeholder="${'Enter translation attribution' @i18n, locale=request.locale}"
                   name="./serviceattribution" value="${config.serviceAttribution}">
        </div>

        <div class="coral-Form-fieldwrapper">
            <label class="coral-Form-fieldlabel">${'Workspace ID' @i18n, locale=request.locale}</label>
            <input class="coral-Form-field coral-Textfield"
                   type="text" is="coral-textfield"
                   placeholder="${'Enter workspace id' @i18n, locale=request.locale}"
                   name="./workspaceId" value="${config.workspaceId}">
        </div>

        <div class="coral-Form-fieldwrapper">
            <label class="coral-Form-fieldlabel">${'Generate Token URL' @i18n, locale=request.locale} *</label>
            <input class="coral-Form-field coral-Textfield generateTokenUrl"
                   type="text" is="coral-textfield"
                   placeholder="${'Enter Endpoint URL' @i18n, locale=request.locale}"
                   name="./generateTokenUrl"
                   value="${config.generateTokenUrl}"
                   required>
        </div>

        <div class="coral-Form-fieldwrapper">
            <label class="coral-Form-fieldlabel">${'Client ID' @i18n, locale=request.locale} *</label>
            <input class="coral-Form-field coral-Textfield clientId"
                   type="text" is="coral-textfield"
                   name="./clientId"
                   data-sly-attribute.placeholder="${config.clientId ? '********************' : 'Enter client ID' @i18n, locale=request.locale}"
                   data-sly-attribute.required="${config.clientId == ''}">
        </div>
        <div class="coral-Form-fieldwrapper">
            <label class="coral-Form-fieldlabel">${'Client Secret' @i18n, locale=request.locale} *</label>
            <input class="coral-Form-field coral-Textfield clientSecret"
                   type="text" is="coral-textfield"
                   name="./clientSecret"
                   data-sly-attribute.placeholder="${config.clientSecret != '' ? '********************' : 'Enter client secret' @i18n, locale=request.locale}"
                   data-sly-attribute.required="${config.clientSecret == ''}">
        </div>
    </form>
</sly>
